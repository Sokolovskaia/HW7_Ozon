<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>{{ book.title }}</title>
</head>
<body>
<h1>"{{ book.title }}"</h1>
<p>Автор: {{ book.author }}</p>
<p>Цена: {{ book.price }} руб.</p>
<p>Хештеги: {{ book.tags|join(', ') }}</p>

<!-- прописываем явно адрес -->
<form action="{{ url_for('book_remove', book_id=book.id) }}" method="post">
    <button type="submit" class="btn btn-info"> Remove </button>
</form>

<div class="mt-2">
    <a href="{{ url_for('book_edit', book_id=book.id) }}" class="btn btn-info">Edit</a>

</div>

</body>
</html>
